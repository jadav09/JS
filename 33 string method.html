        x.innerHTML = text2

        x.innerHTML = "text3 length=" + text3.length + " <br> text4.length=" + text4.length

        text5 = text3.trimStart()  // starting se widespace remove karega.

        text10 = text9.match("AIN")  // match() will return only the first match in the string.case sencetive.
        text10 = text9.match(/ain/g)  // globle search karega.
        text10 = text9.match(/ain/ig)  //globle or without case sencetive search karega.

        x.innerHTML = text10



        text11 = "Hello world, welcome to the universe.";

        text12 = text11.includes("welcome")
        //includes method line ko search karke welcome word get karega.or milega to answer true dega.otherwise false dega.
        // includes is case sencetive.

        x.innerHTML = text12




        // startsWith() & endswith() method***************

        // ==>both are case sensative.
        // ==> both  method returns true if a string begins with a specified value.Otherwise it returns false:

        text13 = text11.startsWith("Hello")    // line Hello se start hogo to true return karega.
        text13 = text11.startsWith("Hello", 0)  // string ki pissition bhi check karega.
        text14 = text11.endsWith("universe.")  // line universe se end hogi to true return karega.
        text14 = text11.endsWith("universe.", 37) // string kipossition bhi check karega.


        x.innerHTML = text13
        x.innerHTML = text14
