<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // ++ ==> (add 1 value)
        // -- ==> (les 1 value)

        // a++ ==> (first value print karega. bad main add karega.)
        // ++a ==> (first add karega. bad mian print karega.)
        // a-- ==> (first less karega.)
        // --a ==>)( bad amin less karega.)
        
        // examples:-

        a = 10;

        document.write(a)  //   ==>10 defualt value
        document.write("<br>")

        document.write(a++)  //  ==>10  (a++ direcy 11 nahi karega.11 get ho gaya lekin print nahi hoga. next uski value ko repeat kiya jayega.tab vo priny kardega.)
        document.write("<br>")

        document.write(a) //  ==> 11 (ab uski value 11 ho gai )
        document.write("<br>")

        document.write(a)  //   ==> 11 (reapt karne per vo apni value 11 hi print kareta.)
        document.write("<br>")

        document.write(++a)  // ==>  12 (++a turant apni value increas kar dega.)
        document.write("<br>")

        document.write(a)  // ==>  12 (value 12 hi print hoga.)
        document.write("<br>")

        document.write(a--)   // ==> 12 (a-- is same as a++)
        document.write("<br>")

        document.write(a) // ==> 11 (a-- ke bad jab a print hoga tab 1 less hoga.)
        document.write("<br>")

        document.write(a)  // ==> 11
        document.write("<br>")

        document.write(--a) // ==>10 (--a turnat apni value less kardega.)
        document.write("<br>")

        document.write(--a) // ==> 9
        document.write("<br>")

        document.write(a) // ==> 9
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")



// exsice :-


        var x = 23;
        
       document.write(x);//23   
       document.write("<br>")
       document.write(x--);//23 ===> 22(hold)
       document.write("<br>")
       document.write(--x);//21
       document.write("<br>")
       document.write(++x);//22
       document.write("<br>")
       document.write(x++);//22===> 23(hold)
       document.write("<br>")
       document.write(x--);//23 ===> 22(hold)
       document.write("<br>")
       document.write(x--);//22
       document.write("<br>")
      


    </script>
    
</body>
</html>
