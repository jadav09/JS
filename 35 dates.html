h1_tag = document.getElementById("date")

 h1_tag.innerHTML =new Date("20 apr 2019")    // Month and day can be in any order:

 h1_tag.innerHTML =new Date("january 14 2024") //  month can be written in full (January), or abbreviated (Jan): month names are case Innsitive.
