<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h"></h1>

    <script>

        function T()
        {
            document.write("<h1>Hello T</h1>")
        }

// var x=12;


h1_tag = document.getElementById('h')

        function Test(x)

            {
            document.write(x) 
            }

            Test(12)  //=> number
            Test(1.2)  
            Test("hi") //=> strings
            Test(true)  //=>boolean
            Test([1,2,3]) //=>array
            Test({n1:2}) //=>object
            Test([1,2,[4,{n:2}]])  //=>array & object
            Test(T)  //==> call an another funtion 
            

        //   you can get differnt value in function with parametter.

    </script>
    
</body>
