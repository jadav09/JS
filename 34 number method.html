        // A parameter defines the number of characters behind the decimal point:

        y = 6.799

        h1_tag.innerHTML = y.toExponential()  // ==>                                 6.799e+0
        h1_tag.innerHTML = y.toExponential(1)  //pint ke bad one value milegi.    ==>6.8e+0
        h1_tag.innerHTML = y.toExponential(2)  // point ke bad two value dega. ==>6.80e+0
        h1_tag.innerHTML = y.toExponential(5)  // point ke bad five value dega.==>6.79900e+0



        // toFixed method*************

        // The toFixed() method rounds a number to a given number of digits.
        // For working with money, toFixed(2) is perfect.

        h1_tag.innerHTML = y.toFixed()  // ==> 7
        h1_tag.innerHTML = y.toFixed(1)  // ==> 6.8
        h1_tag.innerHTML = y.toFixed(2)  // ==>6.80
        h1_tag.innerHTML = y.toFixed(5) //==>6.79900



        // toPrecision method*********

        // a number written with a specified length:z



        h1_tag.innerHTML = y.toPrecision()  // ==> 6.799
        h1_tag.innerHTML = y.toPrecision(1)  // ==> 7  (total number of langth 1 hoga.)
        h1_tag.innerHTML = y.toPrecision(2)  // ==>6.8 (total number of langth 2 hoga.)
        h1_tag.innerHTML = y.toPrecision(5)  // ==>6.7990  (total number of five digit)




        //==> Converting Variables to Number:-

        // There are 3 JavaScript methods that can be used to convert a variable to a number:-
        // 1.Number()	Returns a number converted from its argument.
        // 2.parseFloat()	Parses its argument and returns a floating point number
        // 3.parseInt()	Parses its argument and returns a whole number


        // 1.Number() method :-

        // The Number() method can be used to convert JavaScript variables to numbers:


        h1_tag.innerHTML = Number(true)   // 1

        // 2.parseFloat() method******

        h1_tag.innerHTML = Number(true)

        h1_tag.innerHTML = parseFloat("10 years")// 10 (only the fisrt number is returned)
        h1_tag.innerHTML = Number("years 10")   //  NaN (Not an Number.first number is NaN)



        // 3. parseInt() method*********
