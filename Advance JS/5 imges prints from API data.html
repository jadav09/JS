<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="x"></div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/photos")
        .then((x)=>{
            return x.json()
        })
        .then((op)=>{

            h=`<p>IMGES DATA</p>

            <table border="1">
                <tr>
                    <td>ID</td>
                    <td>TITLE</td>
                    <td>IMAGES</td>
                 </tr>
                `

            op.map((v)=>{


                h = h+`
                    <tr>
                        <td>${v.id}</td>
                        <td>${v.title}</td>
                        <td><img src="${v.url}" width="300px"></td>

                    </tr>
                        `

            })
            document.getElementById("x").innerHTML=h  + "</table>"

        })



    </script>
    
</body>
</html>
