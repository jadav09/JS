<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="h"></h1>
    
<script>

    fetch("6.1 contries.json")

    .then((res)=>{
        return res.json()
    })

    .then((op)=>{

        a=`<select>
            <option>Select Your Countries</option>
            `
        op.map((c)=>{

            a = a +`<option>${c.name}</option>`
            document.getElementById("h").innerHTML = a +`</select>`
        })
    })
    
</script>

</body>

</html>
