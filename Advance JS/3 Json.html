</body>

    // ager ahme data click pe show karna hai.you can use the function and inside the data

    function GetText()
    {
        fetch("3.1 txtfile.txt")
        .then((anyname)=>{return anyname.text()})
        .then((op)=>{document.getElementById("x").innerHTML=op})

    }
    

    function GetJson() 
    {
        fetch("3.2 data.Json")                         // get the json file
        .then((anyname)=>{return anyname.json()})     
        .then((op)=>{document.getElementById("x").innerHTML=op})

    }


    function GetAPI()
    {
        fetch("https://jsonplaceholder.typicode.com/users")        //search json placeholder in google and set any API file
        .then((anyname)=>{return anyname.json()})     
        .then((op)=>{document.getElementById("x").innerHTML=op})

    }

    console.log(GetAPI)
     

</script>
