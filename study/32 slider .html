<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img 
        {
            width: 100%;
            /* object-fit: contain; */
        }

        .xyz 
        {
            animation: test 2s;
        }

        @keyframes test 
        {
            0%{transform: translate(-100%,0) scale(1);opacity: 0;}
            100%{transform: translate(0,0) scale(2);opacity: 1;}
        }
         div 
        {
            overflow: hidden;
        }
    </style>
</head>
<body>
  <div>
    <img src="images/1.jpg" alt="" height="400px">
    <img src="images/2.jpg" alt="" height="400px">
    <img src="images/3.jpg" alt="" height="400px">
    <img src="images/4.jpg" alt="" height="400px">
  </div>

    <script>
        img_arr = document.getElementsByTagName('img')
        // console.log(img_arr);

        // img_arr[0].style.display = "none"
        // img_arr[1].style.display = "none"
        // img_arr[2].style.display = "none"
        // img_arr[3].style.display = "none"
        index =0;
        
       function Slider()
       {
        
        for(i=0;i<img_arr.length;i++)
        {
            img_arr[i].style.display = "none"
        }

        img_arr[index].style.display = "block"; // index=0 pe first img milegi uski display block karega.
        img_arr[index].classList.add('xyz')     // add css class in cript
        index++;//4                           // index incriment hoga. img milegi.

        if(index==4)                             // img 4 milegi. to firse index 0 kardega.,.
        {
            index = 0;
        }



        setTimeout("Slider()",2000)   // 2sec ke bad every img move karegi.
       }

       Slider()         



    </script>


    
</body>
</html>
